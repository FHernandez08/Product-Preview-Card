<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="image-perfume">
        <picture>
          <source media="(min-width:1440px)" srcset="images/image-product-desktop.jpg">
          <source media="(min-width:375px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="perfume-image">
        </picture>
      </div>
      <div class="description">
        <h2 class="gap-text">PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptious interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1>$149.99</h1>
          <h3><s>$169.99</s></h3>
        </div>
        <button class="btn cart-btn"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
